<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscrição Confirmada - Newsletter</title>

    <link
      rel="preconnect"
      href="[https://fonts.googleapis.com](https://fonts.googleapis.com)"
    />
    <link
      rel="preconnect"
      href="[https://fonts.gstatic.com](https://fonts.gstatic.com)"
      crossorigin
    />
    <link
      href="[https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap](https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap)"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./thankyou.css" />
  </head>
  <body>
    <div class="thank-you-card">
      <div class="icon-container">
        <svg
          class="icon-check"
          xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4.5 12.75l6 6 9-13.5"
          />
        </svg>
      </div>

      <h1>Inscrição Confirmada!</h1>

      <p class="message">
        Obrigado por se inscrever na nossa newsletter. Você receberá as melhores
        novidades de tecnologia e design diretamente no seu e-mail.
      </p>

      <!-- Caixa opcional para reforçar ação -->
      <div class="email-box">
        <svg
          class="email-icon"
          width="20"
          height="20"
          xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
          />
        </svg>
        <span class="email-text">Verifique sua caixa de entrada</span>
      </div>

      <a
        href="https://www.youtube.com/watch?v=YQPGn3HnjQ8&list=RDYQPGn3HnjQ8&start_radio=1"
        class="btn-home"
        >Voltar para o Início</a
      >

      <div class="social-links">
        <p class="social-title">Siga-nos nas redes</p>
        <div class="social-icons">
          <!-- Instagram -->
          <a href="#" class="social-icon" aria-label="Instagram">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">

                d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"

          <a href="#" class="social-icon" aria-label="Website">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">

    </div>

</html>
